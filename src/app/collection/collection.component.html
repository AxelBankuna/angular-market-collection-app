<div class="row">
  <div class="col-12">
    <ul class="list-group" *ngIf="collectedItems.length > 0">
      <li class="list-group-item" *ngFor="let item of collectedItems">
        <button class="btn btn-danger" (click)="onRemoveFromCollection(item)">Remove from Collection</button>&nbsp;
        {{ item.description }}
        <span class="badge float-right">{{ item.type }}</span>
      </li>
    </ul>
    <h3 *ngIf="collectedItems.length === 0">Start Adding Items to Market Collection!</h3>
  </div>
</div>
