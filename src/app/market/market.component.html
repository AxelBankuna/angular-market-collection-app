<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of collectables">
        <button class="btn btn-success" (click)="onAddToCollection(item)">Add to Collection</button>&nbsp;
        {{ item.description }}
        <span class="badge float-right">{{ item.type }}</span>
      </li>
    </ul>
  </div>
</div>
